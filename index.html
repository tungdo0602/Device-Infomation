<html>
    <head></head>
    <body>
        <p>IP Address: <strong id="ip"></strong></p>
        <p>Operating System: <strong id="os"></strong></p>
        <p>Screen Resolution (px): <strong id="sr"></strong></p>
        <p>Current Browser Width/Height (px): <strong id="cbwh"></strong></p>
        <p>Device Memory (RAM): <strong id="ram"></strong></p>
        <p>Is Device Charging: <strong id="bc"></strong></p>
        <p>Is Mobile: <strong id="mobile"></strong></p>
        <script>
            window.onload = async function() {
                function getOS() {
                    var userAgent = window.navigator.userAgent,
                        platform = window.navigator?.userAgentData?.platform || window.navigator.platform,
                        macosPlatforms = ['Macintosh', 'MacIntel', 'MacPPC', 'Mac68K'],
                        windowsPlatforms = ['Win32', 'Win64', 'Windows', 'WinCE'],
                        iosPlatforms = ['iPhone', 'iPad', 'iPod'],
                        os = null;
                  
                    if (macosPlatforms.indexOf(platform) !== -1) {
                      os = 'Mac OS';
                    } else if (iosPlatforms.indexOf(platform) !== -1) {
                      os = 'iOS';
                    } else if (windowsPlatforms.indexOf(platform) !== -1) {
                      os = 'Windows';
                    } else if (/Android/.test(userAgent)) {
                      os = 'Android';
                    } else if (/Linux/.test(platform)) {
                      os = 'Linux';
                    }
                  
                    return os;
                  }
                document.getElementById('ip').innerText = (await window.fetch('http://ip-api.com/json/?fields=8192').then(res=>res.json())).query;
                document.getElementById('sr').innerText = (window.screen.width * window.devicePixelRatio) + " x " + (window.screen.height * window.devicePixelRatio);
                document.getElementById('os').innerText = getOS();
                document.getElementById('ram').innerText = window.navigator.deviceMemory + "GB";
                window.setInterval(async ()=>{document.getElementById('bc').innerText = (await navigator.getBattery()).charging},10);
                window.setInterval(async ()=>{document.getElementById('mobile').innerText = navigator.userAgentData.mobile},10);
                window.setInterval(()=>{document.getElementById('cbwh').innerText = window.outerWidth*window.devicePixelRatio + " / " + window.outerHeight*window.devicePixelRatio},10); 
            }
        </script>
    </body>
</html>
